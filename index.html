    <div class="container">
      <img
        class="desktop__image"
        src="images/image-header-desktop.jpg"
        alt=""
      />
      <img class="mobile__image" src="images/image-header-mobile.jpg" alt="" />

        <h1 class="main__title">
          Get <span class="violet">insights</span> that help your business grow.
        </h1>
        <p class="main__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <section class="information__main">
          <div class="information">
            <h2 class="information__number">10k+</h2>
            <h4 class="information__type">COMPANIES</h4>
          </div>
          <div class="information">
            <h2 class="information__number">314</h2>
            <h4 class="information__type">TEMPLATES</h4>
          </div>
          <div class="information">
            <h2 class="information__number">12M+</h2>
            <h4 class="information__type">QUERIES</h4>
          </div>
        </section>
      </section>
    </div>
